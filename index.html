    <script>
        function getData(){
            fetch('https://reqres.in/api/users?page=2')
            .then(response => response.json())
                .then((data) => {
                    var cont = 0;
                    for(var i = 0; i != data.data.length; i++){
                        cont++;
                        $("#nombre"+cont).html(data.data[i].first_name + " " + data.data[i].last_name);
                        $("#correo"+cont).html(data.data[i].email);
                        document.getElementById("imagen"+cont).src = data.data[i].avatar;
                    }
                }
            );
        }
        getData();

        var formUser = document.getElementById('formUser');
        formUser.addEventListener('submit', function (event) {
            console.log("Registrando");
            event.preventDefault()
            var name = document.getElementById('name').value
            var job = document.getElementById('job').value
            fetch('https://reqres.in/api/users', {
                method: 'POST',
                body: JSON.stringify({
                    name: name,
                    job: job,
                }),
                headers: {
                    'Content-type': 'application/json; charset=UTF-8',
                }
            })
            .then(function (response) {
                return response.json()
            })
            .then(function (data) {
                alert("Se ha registrado el usuario con nombre: " + data.name + " y trabajo: " + data.job)
            }).catch(error => console.error('Error:', error));
        });
    </script>
